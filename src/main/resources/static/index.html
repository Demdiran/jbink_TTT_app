<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" href="indexStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Demo</h1>
        <template v-if="!loggedin">
            <loginscreen v-on:logging-in="login"></loginscreen>
            <!-- <loginbutton v-on:logging-in="login"></loginbutton> -->
        </template>
        <template v-else>
            <authorizedview v-bind:user="user"></authorizedview>
            <logoutbutton v-on:log-out="logout"></logoutbutton>
        </template>

    </div>

      <script>
          Vue.component('loginscreen', {
            template: `
            <div class="unauthenticated">
                With Google: <a href="/oauth2/authorization/google">click here</a>
            </div>
            `
          });
          Vue.component('logoutbutton', {
            template: `
                <div v-on:click="logout">log out</div>
            `,
            methods: {
                logout(){
                    this.$emit('log-out');
                }
            }
          });
          Vue.component('authorizedview', {
              props: [ 'user' ],
              template: `
                <div>
                    You are logged in as {{user.name}}.
                </div>
              `
          });
          const app = new Vue({
            el: "#app",
            data:{
                user : undefined,
            },
            computed: {
                loggedin(){
                    return this.user != undefined;
                }
            },
            created:
                function () {
                    this.login();
            },
            methods: {
                async login(){
                    console.log("logging in");
                    var cookie = this.getCookie("XSRF-TOKEN");
                    console.log(cookie);
                    const response = await fetch("/user", {
                        method: 'GET',
                        headers: {
                            'Accept' : 'application/json',
                            'X-XSRF-TOKEN': cookie
                        }
                    });
                    if(response.status != 401){
                        const user = await response.json();
                        this.user = user;
                    }
                },
                async logout(){
                    var cookie = this.getCookie("XSRF-TOKEN");
                    const response = await fetch("/logout", {
                        method: 'POST',
                        headers: {
                            'X-XSRF-TOKEN': cookie
                        }
                    });
                    this.user = undefined;
                },
                getCookie(cname) {
                    var name = cname + "=";
                    var decodedCookie = decodeURIComponent(document.cookie);
                    var ca = decodedCookie.split(';');
                    for(var i = 0; i <ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                        }
                    }
                    return "";
                }

            }

          })
      </script>
</body>
</html>
